<!DOCTYPE html>

    <meta charset='utf-8'>

    <meta name="description" content="A blog about AI, machine learning, and more">
    <!-- Base path script to handle GitHub Pages and custom domains -->
    <script>
        // Determine the base path for assets
        function getBasePath() {
            // If we're on the custom domain, use root path
            if (window.location.hostname === 'mango.anthra.site') {
                return '';
            }
            // If we're on github.io domain, the first segment after the domain would be the repo name
            else if (window.location.hostname.includes('github.io')) {
                const pathSegments = window.location.pathname.split('/');
                return pathSegments[1] ? `/${pathSegments[1]}` : '';
            }
            // For local development, use root path
            return '';
        }
        window.basePath = getBasePath();
    </script>
    <link rel='stylesheet' href='global.css'>
    <link rel='stylesheet' href='build/bundle.css'>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <script defer src='build/bundle.js'></script>
